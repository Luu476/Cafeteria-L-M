    <style>
        .carousel-container {
            max-width: 1000px;
            margin: auto;
            position: relative;
        }
        .swiper-container {
            overflow: visible; 
        }
        .swiper-wrapper {
            display: flex; 
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 5px solid #ccc; 
            border-radius: 10px; 
            height: 400px; 
            width: 600px; 
            margin: 0 30px;
            opacity: 0.5; 
            transition: opacity 0.3s ease; 
        }
        .swiper-slide-active {
            opacity: 1; 
        }
        .swiper-slide img {
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            border-radius: 10px;
        }
        .swiper-button-next, .swiper-button-prev {
            color: #000; 
            width: 40px; 
            height: 40px; 
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8); 
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="imagenes/carrousel/cafe_torta.jpg" alt="Café Torta" loading="lazy"></div>
            <div class="swiper-slide"><img src="imagenes/carrousel/cafe_media.jpg" alt="Café Media" loading="lazy"></div>
            <div class="swiper-slide"><img src="imagenes/carrousel/cafe_med.jpg" alt="Café Med" loading="lazy"></div>
            <div class="swiper-slide"><img src="imagenes/carrousel/cafe_croissant.jpg" alt="Café Croissant" loading="lazy"></div>
        </div>
        
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper-container', {
        slidesPerView: 'auto', 
        centeredSlides: true, 
        spaceBetween: 20, 
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        loop: true,
    });
</script>
</body>
